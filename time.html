<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking for Jeremy</title>
    <link rel="stylesheet" href="time.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="report">
                <div class="head">
                    <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/image-jeremy.png" alt="Jeremy Robson" class="robson">
                    <p class="intro">Report for</p>
                    <p class="jeremy">Jeremy Robson</p>
                </div>
                <p class="daily">Daily</p>
                <p class="weekly">Weekly</p>
                <p class="monthly">Monthly</p>
            </div>
            <div class="small">
                <div class="one">
                    <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-work.svg" alt="Work" class="workImg">
                    <div class="work">
                        <div class="first">
                            <span><h5 class="workhead">Work</h5></span>
                            <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                        </div>
                            <h1 class="current_time">5hrs</h1>
                            <h6 class="prev_time">Last Week - 7hrs</h6>
                    </div>
                </div>
                <div class="two">
                    <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-play.svg" alt="Play" class="playImg">
                    <div class="play">
                        <div class="first">
                            <h5 class="playhead">Play</h5>
                            <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                        </div>
                            <h1 class="current_time">5hrs</h1>
                            <h6 class="prev_time">Last Week - 7hrs</h6>
                    </div>
                </div>
                <div class="three">
                    <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-study.svg" alt="Study" class="playImg">
                    <div class="study">
                        <div class="first">
                            <h5 class="studyhead">Study</h5>
                            <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                        </div>
                            <h1 class="current_time">5hrs</h1>
                            <h6 class="prev_time">Last Week - 7hrs</h6>
                    </div>
                </div>
                <div class="four">
                    <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-exercise.svg" alt="Exercise" class="exerciseImg">
                    <div class="exercise">
                        <div class="first">
                            <h5 class="exercisehead">Exercise</h5>
                            <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                        </div>
                            <h1 class="current_time">5hrs</h1>
                            <h6 class="prev_time">Last Week - 7hrs</h6>
                    </div>
                </div>
                <div class="five">
                    <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-social.svg" alt="Social" class="socialImg">
                    <div class="social">
                        <div class="first">
                            <h5 class="socialhead">Social</h5>
                            <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                        </div>
                            <h1 class="current_time">32hrs</h1>
                            <h6 class="prev_time">Last Week - 7hrs</h6>
                    </div>
                </div>
                <div class="six">
                    <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-self-care.svg" alt="Self Care" class="selfcareImg">
                    <div class="selfcare">
                        <div class="first">
                            <h5 class="selfcarehead">Self Care</h5>
                            <img src="../../FrontEnd Mentor/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
                        </div>
                            <h1 class="current_time">5hrs</h1>
                            <h6 class="prev_time">Last Week - 7hrs</h6>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="./time.js"></script>
</body>
</html>
